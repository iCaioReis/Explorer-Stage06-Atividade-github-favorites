<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Favorites</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label class="sr-only" for="input-search">Usuário do Github</label>
                <input id="input-search" type="text" placeholder="Usuário do Github">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/iCaioReis.png" alt="">
                        <a href="https://github.com/iCaioReis" target="_blank">
                            <p>Caio Reis</p>
                            <span>iCaioReis</span>
                        </a>
                    </td>
                    <td class="repositories">30</td>
                    <td class="followers">3</td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>
                <tr>
                    <td class="user">
                        <img src="https://github.com/iCaioReis.png" alt="">
                        <a href="https://github.com/iCaioReis" target="_blank">
                            <p>Caio Reis</p>
                            <span>iCaioReis</span>
                        </a>
                    </td>
                    <td class="repositories">30</td>
                    <td class="followers">3</td>
                    <td>
                        <button  class="remove">&times;</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
